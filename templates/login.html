<!DOCTYPE html>
<html>
<head>
  <title>Login - Debt CRM</title>
  <style>
    body { font-family: Arial; background: #f4f4f4; padding: 50px; }
    .login { max-width: 300px; margin: auto; background: white; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    input { width: 100%; padding: 10px; margin: 10px 0; }
    button { width: 100%; padding: 10px; background: #007bff; color: white; border: none; cursor: pointer; }
  </style>
</head>
<body>
  <div class="login">
    <h2>Debt Collection CRM</h2>
    <form method="post">
      <input type="text" name="username" placeholder="Username" required>
      <input type="password" name="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
    <p style="color: red;">{{ get_flashed_messages()[0] if get_flashed_messages() else '' }}</p>
    <small>Try: admin / admin</small>
  </div>
</body>
</html>
